# Configurações do Swagger e OpenAPI (mantém as configurações existentes)
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.urls-primary-name=Topology & Inventory
quarkus.swagger-ui.theme=material
quarkus.swagger-ui.title=Topology & Inventory - Network Management System
quarkus.swagger-ui.footer=&#169; 2021 | Hugo de Souza Caramez
quarkus.swagger-ui.display-operation-id=true
mp.openapi.extensions.smallrye.info.title=Topology & Inventory API
mp.openapi.extensions.smallrye.info.version=1.0
mp.openapi.extensions.smallrye.info.description=Manage networks assets

# Configuração do datasource para H2
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:inventory;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
quarkus.datasource.username=sa
quarkus.datasource.password=sa

# Configuração do Hibernate para H2
#quarkus.hibernate-orm.sql-load-script=inventory.sql # Script para popular o banco
#quarkus.hibernate-orm.database.generation=drop-and-create # Redefinir o banco ao iniciar
quarkus.hibernate-orm.log.sql=true

# Configurações adicionais
quarkus.vertx.max-event-loop-execute-time=100
